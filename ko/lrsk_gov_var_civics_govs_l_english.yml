lrsk_gov_var_civic_republicanism_oli_desc: "$lrsk_gov_var_civic_republicanism_desc$"
lrsk_gov_var_civic_utilitarian_planning: "공리주의 계획"
lrsk_gov_var_civic_utilitarian_planning_desc: "정부는 자원 배분을 합리적으로 계산하여 최대의 사람들이게 최대의 이익을 주는것을 목표로 합니다."

#civic_tooltip_lrsk_gov_var_civic_utilitarian_planning_effects:0 "인구의 식량 유지비: §G-5%§!\n함선, 건물그리고 구역 유지비: §G-2.5%§!"

lrsk_gov_var_civic_siege_mentality: "공성 정신"
lrsk_gov_var_civic_siege_mentality_desc: "정부의 방위 정책은 국민의 적대적인 외부인에 대한 우려와 공격적인 전쟁에 대한 열정 부족으로 인해 요새화에 중점을 둡니다."

#civic_tooltip_lrsk_gov_var_civic_utilitarian_planning_effects:0 "Pop Food Upkeep: §G-5%§!\nShip, Building, and District Upkeep: §G-2.5%§!"


#civic_tooltip_lrsk_gov_var_civic_utilitarian_planning_effects:0 "인구 식량 유지비: §G-5%§!\n함선, 건물, 구역 유지비: §G-2.5%§!"

lrsk_gov_var_civic_cult_of_personality: "개인주의 문화"
lrsk_gov_var_civic_cult_of_personality_desc: "통치자는 존경받을 가치가있는 특별하고 강력하고 영웅적인 인물으로 간주됩니다."
lrsk_gov_var_civic_universal_sovereignty: "주권"
lrsk_gov_var_civic_universal_sovereignty_desc: "지도자는 모든 형태의 자아가 있는 생명체를 포용하는 이념을 갖습니다.. 아니. 언젠가는 가지게 될겁니다."

#civic_tooltip_lrsk_gov_var_civic_universal_sovereignty_effects:0 "종속국 통합에 드는 영향력 비용이: §G-10%§!만큼 줄어듭니다.\n종속국 통합에 드는 시간이: §G-20%§!줄어듭니다."


#civic_tooltip_lrsk_gov_var_civic_universal_sovereignty_effects:0 "Subject Integration Influence Cost: §G-10%§!\nSubject Integration Time: §G-20%§!"

lrsk_gov_var_civic_workers_councils: "노동자 위원회"
lrsk_gov_var_civic_workers_councils_desc: "노동조합, 민주적 작업장 및 협동조합은 시민 사회의 필수적인 부분이며 정부의 필수적인 부분입니다."
civic_tooltip_lrsk_gov_var_civic_workers_councils_effects: "$WORKERS$과 $SPECIALISTS$ 들의 £political_power£ §YPolitical Power§!가 §Y50%§! 증가하고 각각§Y12.5%§!씩 증가합니다./n( §YDecent Conditions§! 생활수준과, 종족 취급에 따라 달라질 수 있습니다)./n/n"
lrsk_gov_var_civic_supremacist_demagoguery: "우월주의 선동가"
lrsk_gov_var_civic_supremacist_demagoguery_desc: "정부는 일반적인 편견과 공포를 유도하기 위해 국민을 위협적인 말들로 조종하고 공통된 편견과 두려움에 호소한다./n"
lrsk_gov_var_civic_enlightened_liberalism: "계몽자유주의"
lrsk_gov_var_civic_enlightened_liberalism_desc: "이 사회는 진정한 산업 대표들을 위한 문화를 가지며, 개인 재산권, 개인 기업, 진보하는 지식, 기술 혁신을 중요시합니다./n"
lrsk_gov_var_civic_business_lobby: "예산 절약"
lrsk_gov_var_civic_business_lobby_desc: "이 사회는 쓰래기 줄이기와 운영 효율성을 그 무엇보다 중시한다."
lrsk_gov_var_civic_chivalry: "기사도"
lrsk_gov_var_civic_chivalry_desc: "지배 계급 문화는 이상적인 무력과 명예로운 행동으로 정의됩니다."
lrsk_gov_var_civic_chivalry_aristo: "$lrsk_gov_var_civic_chivalry$"
lrsk_gov_var_civic_chivalry_aristo_desc: "$lrsk_gov_var_civic_chivalry_desc$"
civic_tooltip_lrsk_gov_var_civic_chivalry_effects: "군인을 강화하고 £job_lrsk_gov_var_job_knight£ 를 추가해주는 £building£ §YWarrior Halls§!을 지을수 있게 합니다./n§Y$job_lrsk_gov_var_job_knight_plural$§!.\n\n$job_lrsk_gov_var_job_knight_effect_desc$\n"
lrsk_gov_var_civic_lifelong_learning: "평생을 거친 학습"
lrsk_gov_var_civic_lifelong_learning_desc: "이 사회는 공교육을 매우 소중히 여겨 배움과 발전의 기회가 시민들의 삶 전반에 걸쳐 이용될 수 있도록 합니다./n"
lrsk_gov_var_civic_institutionalized_collectivism: "제도화된 집단주의"
lrsk_gov_var_civic_institutionalized_collectivism_desc: "정부는 경제 협력과 공정성의 기준을 확보하여 기본적인 필요를 충족시키기 위해 산업과 생산라인을 제어합니다."
lrsk_gov_var_civic_direct_revelation: "직접 계시"
lrsk_gov_var_civic_direct_revelation_desc: "이 사회의 종교문화는 개인적으로 겪은 신성한 경험으로부터 오는 통찰력을 중요시한다."
civic_tooltip_lrsk_gov_var_civic_direct_revelation_effects: "행성에 §Y25§! £pop£ Pops당 §Y1§! £job_lrsk_gov_var_job_hedge_preacher£ §Y$job_lrsk_gov_var_job_hedge_preacher$ Job§!을 줍니다. $job_lrsk_gov_var_job_hedge_preacher_effect_desc$\n가끔씩, 신앙을 바꾸며 꽤 많은 수의 (거의 항상 유리한) 효과를 발생시키는§Y야만 인종§! 이 행성에 생길 수 있습니다. §Y야만인종§! 들은 £job_lrsk_gov_var_job_hedge_preacher£ $job_lrsk_gov_var_job_hedge_preacher_plural$를 추가시킵니다.\n\n"
lrsk_gov_var_civic_royal_absolutism: "절대왕정"
lrsk_gov_var_civic_royal_absolutism_desc: "짐이 곧 국가이며, 내 뜻이 곧 법이다."
lrsk_gov_var_civic_public_works: "공공사업들"
lrsk_gov_var_civic_public_works_desc: "공공 고용 제도는 많은 업무에 노동력을 이용할 수 있게 한다."
lrsk_gov_var_civic_imperial_economy: "제국 경제"
lrsk_gov_var_civic_imperial_economy_desc: "이 제국은 종속국을 가차없이 착취합니다."
lrsk_gov_var_civic_colonial_fiefs: "식민지 봉토"
lrsk_gov_var_civic_colonial_fiefs_desc: "군주는 새로운 세계를 식민지화할 만큼 충분히 용감한 사람들에게 토지 소유권을 기꺼이 부여할 것이다."
lrsk_gov_var_civic_automated_indolence: "자동화된 나태"
lrsk_gov_var_civic_automated_indolence_desc: "산업 혁명 초기에 이 사회는 '기계가 일을 할 수 있도록' 최대한 허용함으로써 노동과 불평등의 문제를 다루기로 결정했고, 사회 구조와 기술적 초점은 그에 맞게 조정되었다."

