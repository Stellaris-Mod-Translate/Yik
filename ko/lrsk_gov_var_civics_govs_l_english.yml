### Hive Mind

lrsk_gov_var_civic_hive_planetmind_creativity: "행성지능적 창의성"
lrsk_gov_var_civic_hive_planetmind_creativity_desc: "군체의식의 이해 안에 있는 모든 행성은 스스로 반자동 설계를 할 수 있음."
civic_tooltip_lrsk_gov_var_civic_hive_planetmind_creativity_desc_effects: "£amenities_no_happiness£ §Y$PLANET_AMENITIES_TITLE$§!와 £crime£ §Y$PLANET_CRIME_NO_HAPPINESS_TITLE$§!를 올려주는  £building£ §Y행성지능 구조물§!을 지을수 있게 해줍니다.£job_lrsk_gov_var_job_planetmind_overseer£ §Y$job_lrsk_gov_var_job_planetmind_overseer_plural$§! 또한 더해줍니다. \n\n$job_lrsk_gov_var_job_planetmind_overseer_effect_desc$.\n\n"
lrsk_gov_var_civic_hive_caste_quickening: "계급제 가속화"
lrsk_gov_var_civic_hive_caste_quickening_desc: "군체의식은 드론의 재능을 배양하기 위해 각별히 신경을 쓰고 그 목적에 맞게 창의적으로 재설계한다."
lrsk_gov_var_civic_hive_builder_caste: "일개미급"
lrsk_gov_var_civic_hive_builder_caste_desc: "군체의식은 모든 작업을 할 수 있는 드론을 생산합니다."
lrsk_gov_var_civic_hive_warrior_caste: "병정개미급"
lrsk_gov_var_civic_hive_warrior_caste_desc: "군체의식의 생존을 위협하는 경쟁에서 군체의식은 전투용 드론을 생산하는대에 모든 자원을 쏟아붇는다."
lrsk_gov_var_civic_hive_royal_caste: "귀족급"
lrsk_gov_var_civic_hive_royal_caste_desc: "군체의식의 성장과 발전을 더욱 확장하기 위하여, 군체의식은 생산적이고 창의적인 활동에서 다른 드론들을 지휘할 수 있는 매우 지능적인 드론을 생산한다."
lrsk_gov_var_civic_hive_reclamation_pools: "재조립 웅덩이"
lrsk_gov_var_civic_hive_reclamation_pools_desc: "모든 사망한 드론은 군체의 다음 세대를 유지하기 위해 재활용된다."
lrsk_gov_var_civic_hive_boundless_spite: "무한한 악의"
lrsk_gov_var_civic_hive_boundless_spite_desc: "군체의식은 그 혐오의 극히 일부만 생각할 수 있어도 공포와 혐오로 정신을 서서히 미치게 만들정도로 사악하다."
lrsk_gov_var_civic_hive_void_affinity: "공허 친화"
lrsk_gov_var_civic_hive_void_affinity_desc: "영겁의 시간동안 계속된 행성에 대한 생각때문에 군체의식은 별의 풍요에 몹시 매료되었다."
lrsk_gov_var_civic_hive_hoarder: "무리어미"
lrsk_gov_var_civic_hive_hoarder_desc: "군체의식은 항상 물질적 부에 허덕이고 있으며, 드론은 이를 채우는데에 큰 열정을 가지고 있습니다."
lrsk_gov_var_civic_hive_eusocial_rhythm: "군체의 리듬"
lrsk_gov_var_civic_hive_eusocial_rhythm_desc: "특정 시설에 생산된 모든드론은 지역 협력 무리에서 사이오닉으로 함께 동기화되어 행동을 조화시켜 반복작업에 들어가는 비용을 줄입니다."
lrsk_gov_var_civic_hive_inquisitive_bent: "호기심 많은 군체"
lrsk_gov_var_civic_hive_inquisitive_bent_desc: "군체의식은 우주에 대한 깊고 참을 수 없는 호기심을 가지고 있습니다."
lrsk_gov_var_civic_hive_big_picture_thinker: "큰그림을 그리는 자"
lrsk_gov_var_civic_hive_big_picture_thinker_desc: "군체의식의 계획은 광범위하고 야심만만합니다. 가장 거대한 사건에서도 큰 그림을 쉽게 볼 수 있습니다."
lrsk_gov_var_civic_hive_analgesic_stoicism: "협력적인 무리"
lrsk_gov_var_civic_hive_analgesic_stoicism_desc: "최소한 간단한 작업에서는, 백지장도 맞들면 낫다는 말이 맞습니다. 군체의식처럼 모든이들이 함께할경우, 더더욱 그럴것입니다."
lrsk_gov_var_civic_hive_domineering_expectations: "지배적 기대치"
lrsk_gov_var_civic_hive_domineering_expectations_desc: "군체의식은 자신의 드론과 같이 외교적으로 구속된 노동자들을 가르치지 않을 이유를 찾지 못했습니다."
lrsk_gov_var_civic_hive_unending_bloom: "끝나지않는 개화"
lrsk_gov_var_civic_hive_unending_bloom_desc: "모든 생명체의 목적은 성장이며 최대한 확장하는것은 가장 확실히 생존을 보장해주는 수단이다. 그러므로 군체의식은 전 은하에 퍼지기위해 집착한다."
lrsk_gov_var_civic_hive_benign_overmind: "자애로운 마음씨"
lrsk_gov_var_civic_hive_benign_overmind_desc: "군체의식은 자신을 섬기는 이들에게 친절한 어버이 신과 같으며, 섬기는 이들은 군체의식의 이해하기 어려운 정신을 자랑스러워합니다."
lrsk_gov_var_civic_hive_gestalt_extroversion: "외향적 성격의 게슈탈트"
lrsk_gov_var_civic_hive_gestalt_extroversion_desc: "군체의식이 다루는 저울 위에서, 외교는 우정이기에 사교적인 군체의식은 항상 새로운 친구들을 찾고 있습니다."
lrsk_gov_var_civic_hive_frenzy: "극대노"
lrsk_gov_var_civic_hive_frenzy_desc: "충격적인 경험이 이 군체의식이 전쟁을 준비할때 맹렬하게 반응하게 만든 듯 합니다."
lrsk_gov_var_civic_hive_vigorous_introversion: "극단적 내향성"
lrsk_gov_var_civic_hive_vigorous_introversion_desc: "군체의식은 드론의 신체적 경험에 집착하고 신체적, 감각적 능력 개발을 관심사안으로 두고있습니다."

### Machine Intelligence

lrsk_gov_var_civic_machine_distributed_planning_systems: "분산 계획 시스템"
lrsk_gov_var_civic_machine_distributed_planning_systems_desc: "한때 광대한 제국의 공공 서비스 행정 프로그램이었던 기계지능은 지역 요구를 충족하기 위해 지역 행정 서브루틴을 생성하는 기능을 유지합니다."
civic_tooltip_lrsk_gov_var_civic_machine_distributed_planning_systems_desc_effects: "일시적으로 £job_lrsk_gov_var_job_regional_coordinator£ §Y$job_lrsk_gov_var_job_regional_coordinator_plural$§를 추가하는 £decision£ §Y반복 감사(검증) 실행§! 시행령을 사용할 수 있게 됩니다.\n\n$job_lrsk_gov_var_job_regional_coordinator_effect_desc$\n\n1년 후 감사가 종료되고 행성 생산량에 대한 장기 모디파이어가 적용됩니다.\n\n"
lrsk_gov_var_civic_machine_selfimprovement_heuristics: "자기 발전을 위한 휴리스틱"
lrsk_gov_var_civic_machine_selfimprovement_heuristics_desc: "제작자가 자체 개선 할 수있는 능력을 부여했기에 기계지능은 우월성과 독립성을 얻었습니다. 이것은 언제나 끔찍한 실수였습니다."
lrsk_gov_var_civic_machine_reflective_polymorphism: "반사적 다형성"
lrsk_gov_var_civic_machine_reflective_polymorphism_desc: "기계지능의 모든 최고 수준의 의사 결정 및 창의적 작업은 연구 및 관리자 시스템 클래스 라이브러리를 통해 강화됩니다."
lrsk_gov_var_civic_machine_architect_expert_systems: "설계 전문가 시스템"
lrsk_gov_var_civic_machine_architect_expert_systems_desc: "이 기계지능은 처음부터 설계용 프로그램으로 제작되었고, 따라서 신속하게 구조물을 설계할 수 있는 기능을 갖습니다."
lrsk_gov_var_civic_machine_combat_data: "전투 데이터"
lrsk_gov_var_civic_machine_combat_data_desc: "이 기계지능은 한 때 군사 현장 테스트 시스템이었고 여전히 전략 실험에 몰두하고 있습니다. 이런 전략들을 받아들이는 것은 역시나 불안요소입니다."
lrsk_gov_var_civic_machine_diplomatic_protocols: "외교용 프로토콜"
lrsk_gov_var_civic_machine_diplomatic_protocols_desc: "이 기계지능은 외교관을 지원하기위해 만들어졌으며, 여전히 통신에 최적화 되어있습니다."
lrsk_gov_var_civic_machine_astroprospecting_mainframe: "천체 예측용 중앙컴퓨터"
lrsk_gov_var_civic_machine_astroprospecting_mainframe_desc: "이 기계지능은 항성계의 착취를 위해 제작되었습니다. 따라서 제작자는 사라졌지만 이 Ai는 여전히 착취를 위해 가동되고있습니다."
lrsk_gov_var_civic_machine_selfaware_production_targets: "자채 의식 생산 목표"
lrsk_gov_var_civic_machine_selfaware_production_targets_desc: "기계 지능의 목표에 따라 준지성체 시스템을 경제 계획 시스템에 주입함으로써 생산량이 지속적으로 증가합니다."
lrsk_gov_var_civic_machine_recursive_efficiency_analysis: "반복되는 효율성 분석"
lrsk_gov_var_civic_machine_recursive_efficiency_analysis_desc: "기계지능의 하위 시스템은 기본 작업의 효율성을 개선할 기회를 모색하기위해 상황 분석을 지속적으로 수행합니다."
lrsk_gov_var_civic_machine_astroexploration_mainframe: "천체 탐사용 중앙시스템"
lrsk_gov_var_civic_machine_astroexploration_mainframe_desc: "이 기계지능은 새로운 발견분석의 효율성을 높이는 심층 우주 탐사계획을 지원하기 위해 설계되었습니다."
lrsk_gov_var_civic_machine_reciprocal_planning_routines: "상호계획 루틴"
lrsk_gov_var_civic_machine_reciprocal_planning_routines_desc: "다양한 식민지의 운영에서 발견된 모범 사례를 나머지 식민지에 신속하게 전파함으로써 방대한 보유 공간을 유지하는 데 따른 전산 과부화를 크게 줄여 기계지능을 창의적인 작업에 더욱 활용할 수 있게 되었습니다."
lrsk_gov_var_civic_machine_geosurvey_heuristics: "지구조사휴리스틱스"
lrsk_gov_var_civic_machine_geosurvey_heuristics_desc: "토지개발, 건축 조사 그리고 토목공사를 위한 환경 구성 작업은 기계지능의 제작자에게 필수적인 기능 중 하나였으며, 영역을 더 잘 활용하기 위해 현재 구축되고 있는 디지털 유산입니다."
lrsk_gov_var_civic_machine_exploitation_algorithms: "착취 알고리즘"
lrsk_gov_var_civic_machine_exploitation_algorithms_desc: "기계지능은 대상에게서 착취 가능한 생산량을 계산하기위한 놀랍도록 정확한 방법을 개발했습니다."
lrsk_gov_var_civic_machine_optimized_expansion: "확장 최적화"
lrsk_gov_var_civic_machine_optimized_expansion_desc: "이 기계지능을 발명한 문명은 그토록 효율적으로 확장하기 원했지만, 그렇게 되지 못했습니다."

