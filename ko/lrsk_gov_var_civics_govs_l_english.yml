### Singleton

lrsk_gov_var_civic_elected_clergy: "선출된 성직자"
lrsk_gov_var_civic_elected_clergy_desc: "이 사회의 종교에서 지역 사제는 종교단체 내에서 선출됩니다. 교리는 다양하며 여러 해석에 개방적입니다."
civic_tooltip_lrsk_gov_var_civic_elected_clergy_effects: "행성에 §Y40§! £pop£ 인구당 §Y1§! £job_lrsk_gov_var_job_pastor£ §Y$job_lrsk_gov_var_job_pastor$ Job§!를 줍니다./n$job_lrsk_gov_var_job_pastor_effect_desc$\n\n"
lrsk_gov_var_civic_ascetic_virtues: "금욕은 미덕이다"
lrsk_gov_var_civic_ascetic_virtues_desc: "이 문화의 종교적 신념은 엄격한 식이요법과 운동을 요구함으로 정신만큼이나 몸을 돕습니다."
lrsk_gov_var_civic_republicanism: "공화주의"
lrsk_gov_var_civic_republicanism_desc: "이 사회는 공공의 선에 봉사하는 좋은 인격을 가진 사람들에게 가장 큰 미덕이 있다고 믿습니다."
